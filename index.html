<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>panda UI</title>
  <style>.demo{margin: 20px 0}</style>
</head>
<body>
<div id="app">
  <div class="demo">
    <p-input disabled value="张三"></p-input>
    <p-input value="李四"></p-input>
    <p-input error="用户名不能为空"></p-input>
  </div>
  <div class="demo">
    <p-button icon="setting" :loading="loading1" @click="loading1=!loading1">按钮</p-button>
    <p-button icon="setting" class="icon-right" :loading="loading2" @click="loading2=!loading2">按钮</p-button>
    <p-button :loading="loading3" @click="loading3=!loading3">按钮</p-button>
    <p-button-group>
      <p-button icon="left">上一页</p-button>
      <p-button>更多</p-button>
      <p-button icon="right" class="icon-right">下一页</p-button>
    </p-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
